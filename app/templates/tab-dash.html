<ion-view view-title="Feed Me">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider text-center">Nearest Food</div>
      <center>
      <ion-spinner style='width: 60px; height: 60px;' icon='spiral' ng-if='!currentBar'></ion-spinner>
      </center>
      <div class="item item-body" ng-if='currentBar'>
      <center><h1 class='text-center'>{{currentBar.name}}</h1>
      <span ng-repeat='category in currentBar.categories'>
        <i>{{category[0]}}</i>
      </span>
      <div> <img class='image-responsive middle-align' ng-src='{{currentBar.image_url}}'></div>
       <div>{{currentBar.distance*0.00062137|limitTo : 4}}mi.</div>
       <div>Rated:{{currentBar.rating}}</div>
       <div>{{currentBar.snippet_text}}</div>
       <div><a href='{{currentBar.mobile_url}}' ng-onclick= "window.open('{{currentBar.mobile_url}}', '_blank', 'location=yes');">Yelp Site</a></center>


       </div>
      </div>
    </div>
    <center><button class="button button-positive" ng-click='nextBar()' ng-disabled="!currentBar">Next Bar</button></center>
  </ion-content>
</ion-view>
